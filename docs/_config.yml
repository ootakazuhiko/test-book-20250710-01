# Jekyll設定
title: "AI時代に差がつく論理的思考と表現力"
description: "AI時代に必要な論理的思考力と効果的な表現力を身につけるための実践ガイド"
author: 
  name: ITDO Inc. (株式会社アイティードゥ)
  github: itdojp
  email: knowledge@itdo.jp
baseurl: "/test-book-20250710-01"
url: "https://ootakazuhiko.github.io"

# Repository settings for links
repository:
  github: https://github.com/ootakazuhiko/test-book-20250710-01
  zenn: books/LogicalThinking-AI-Era-Guide

# テーマ
theme: minima
plugins:
  - jekyll-feed

# 言語設定
lang: ja

# Markdown設定
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# その他の設定
show_downloads: false
google_analytics:

# Use custom book layout as default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"

# ビルド設定
exclude:
  - README.md
  - package.json
  - package-lock.json
  - node_modules/
  - scripts/
  - .gitignore
  - LICENSE
  - CONTRIBUTING.md
  - src/